<!doctype html>
<html ng-app="app">
<head>

</head>
<body>
    <h1 ng-controller="HelloWorldCntr">{{helloMessage}}</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', []).controller('HelloWorldCntr',
            function ($scope) {
                $scope.helloMessage = "HelloWorld";
            })

    </script>
</body>
</html>
